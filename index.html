<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title>Florist-Pro</title>
</head>
<body>           
        <div class="topnav">
          
          <a href="#news">Contact</a>
          <a href="#contact">Why Florist Pro</a>
          <a href="#about">About</a>
          <img src="images/flower.png" id="flower"> 
          <a class="active" href="#home">Florist~Pro</a>
        </div>
                
        <!-- input fields -->
            <div class="container">
              <h1>Track Flower</h1>
              <p>Fill the fields to get prediction and patterns.</p>
              <hr>
              <div class="flower-farm" style="width:400px;">
                <label>Flower Farm:</label>
                <br>
                <select>
                  <option value="0"> Select flower farm:</option>
                  <option value="1">Mazingrira</option>
                  <option value="2">Anga</option>
                  <option value="3">Ustawi</option>
                </select>
              </div>
              <br>
              <div class="block" style="width:400px;">
                <label>Block:</label>
                <br>
                <select>
                  <option value="0">Select block:</option>
                  <option value="bc1">Block One</option>
                  <option value="bc2">Block Two</option>
                  <option value="bc3">Block Three</option>
                </select>
              
        </div>
        <br>
        <div class="bed" style="width:400%;">
          <label>Flower Bed:</label>
          <br>
          <select>
            <option value="0">Select bed:</option>
            <option value="bd1">Bed One</option>
            <option value="bd2">Bed Two</option>
            <option value="bd3">Be Three</option>
          </select>
          </div>
          <br>
          <div class="flower" style="width:400%;">
            <label>Flower Part:</label>
            <br>
            <select>
              <option value="0">Select flower part:</option>
              <option value="ft">Top</option>
              <option value="fm">Middle</option>
              <option value="fb">Base</option>
            </select>
            </div>
            <br>
            <div class="health" style="width:400%;">
              <label>Health:</label>
              <br>
              <select>
                <option value="0">Slect health issue:</option>
                <option value="lw">Low Water</option>
                <option value="ew">Enough Water</option>
                <option value="lm">Low Minerals</option>
                <option value="em">Enough Minerals</option>
              </select>
              </div>
              <br>
              <div class="bugs" style="width:400%;">
                <label>Bugs:</label>
                <br>
                <select>
                  <option value="0">Catapillars:</option>
                  <option value="cc1">No Caterpillars</option>
                  <option value="cc2">Larvae Caterpillars less than 10</option>
                  <option value="cc3">Larvae Caterpillars more than 10</option>
                  <option value="cc4">Adult Caterpillars less than 10</option>
                  <option value="cc5">Adult Caterpillars more than 10</option>
                  
                </select>
                <br>
                <br>
                <select>
                  <option value="0">Thrips:</option>
                  <option value="tp1"> No Thrips</option>
                  <option value="tp2">Larvae Thrips less than 10</option>
                  <option value="tp3">Larvae Thrips more than 10</option>
                  <option value="tp4">Adult Thrips less than 10</option>
                  <option value="tp5">Adult Thrips more than 10</option>
                  
                </select>
                <br>
                <br>
                <select>
                  <option value="0">Meaty Bugs:</option>
                  <option value="mb1">No Meaty Bugs</option>
                  <option value="mb2">Larvae Meaty Bugs less than 10</option>
                  <option value="mb3">Larvae Meaty Bugs more than 10</option>
                  <option value="mb4">Adult Meaty Bugs less than 10</option>
                  <option value="mb5">Adult Meaty Bugs more than 10</option>
                </select>
                </div>
                <br>
                <button class="btn success">Generate Report</button>
                </div>
                
        
</body>
</html>
